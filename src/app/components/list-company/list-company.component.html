<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by arabic name"
        [(ngModel)]="arabicName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="search()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Companies List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let company of companies;"
      >
        {{ company.arabicName }}
      </li>
    </ul>
